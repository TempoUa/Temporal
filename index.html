<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAEH - Servicios en línea</title>
    <link rel="icon" type="image" href="images.jpg">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <header class="bg-light py-3 mb-4 border-bottom">
        <div class="container d-flex align-items-center">
            <img src="uaeh_logo_color.png" alt="Logo" width="200vh" height="auto" class="me-3">
            <div class="col">
                <h1 class="h4 mb-0" style="color: brown;">Universidad Autónoma del Estado de Hidalgo</h1>
                <p style="color: orange; margin-bottom: 0;">Secretaría General</p>
                <p>Dirección de Administración Escolar</p>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h3>Acceso Alumnos</h3>
                <form action="servicios.html" method="get">
                    <div class="row justify-content-center">
                        <div class="mb-3 d-flex align-items-center">
                            <label for="cuenta" class="me-2 mb-0" style="min-width: 130px;">Número de cuenta</label>
                            <input type="text" class="form-control flex-grow-1" id="cuenta" name="cuenta" placeholder="">
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="password" class="me-2 mb-0" style="min-width: 130px;">NIP</label>
                            <input type="password" class="form-control flex-grow-1" id="password" name="password" placeholder="">
                        </div>
                    </div>
                    <button type="submit" class="btn w-100" style="border-color: darkgrey; background-color: rgb(229, 229, 229); color: rgb(85, 163, 241);">Ingresar</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-auto">
        Dirección de Información y Sistemas <br> Copyright &copy; 2005. Universidad Autónoma del Estado de Hidalgo
    </footer>

    <!-- Bootstrap JS (optional, for components that require JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
