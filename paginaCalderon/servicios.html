<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAEH - Servicios en línea</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <header class="bg-light py-3 border-bottom" style="margin: 0;">
        <div class="container d-flex align-items-center">
            <img src="/imagenes/uaeh_logo_color.png" alt="Logo" width="200vh" height="auto" class="me-3">
            <div class="col">
                <h1 class="h4 mb-0" style="color: brown;">Universidad Autónoma del Estado de Hidalgo</h1>
                <p style="color: orange; margin-bottom: 0;">Secretaría General</p>
                <p>Dirección de Administración Escolar</p>
            </div>
        </div>
    </header>

    <div class="row text-center border-bottom" style="margin: 0; border-color: black !important;">
        <h3 class="h4">Servicios Escolares</h3>
    </div>

    <div class="container my-4">
        <div class="row mb-2">
            <div class="col-12 d-flex align-items-center justify-content-start">
                <strong>Alumno:</strong>&nbsp;CALDERON LOPEZ LUIS ANGEL
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-12 d-flex align-items-center justify-content-start">
                <strong>Número de cuenta:</strong>&nbsp;406568
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-12 d-flex flex-column align-items-start justify-content-start">
                <button style="color: dodgerblue;" class="btn btn-outline-secondary d-flex align-items-center justify-content-start w-100 mt-2" type="button" data-bs-toggle="collapse" data-bs-target="#extraOptions" aria-expanded="false" aria-controls="extraOptions">
                    Licenciatura en Ingeniería Civil (AREA INGENIERIA)--Activo
                    <span class="ms-2" style="color: dodgerblue;">&#x25BC;</span>
                </button>
                <div class="collapse mt-2 w-100" id="extraOptions">
                    <div class="card card-body">
                        <button type="button" class="btn btn-outline-primary mb-2 w-100 text-start">Opción 1</button>
                        <button type="button" class="btn btn-outline-secondary mb-2 w-100 text-start">Opción 2</button>
                        <button type="button" class="btn btn-outline-success w-100 text-start">Opción 3</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <main class="container my-5">
        <div class="row justify-content-center">
            <!-- Primera fila: 3 botones -->
            <div class="col-md-4 mb-4 d-flex justify-content-center">
            <button type="button" class="btn btn-lg w-100" style="border-color: darkgrey; background-color: rgb(229, 229, 229); color: white;">Inscripción/Reinscripción</button>
            </div>
            <div class="col-md-4 mb-4 d-flex justify-content-center">
            <a href="consultaDeActas.html" class="btn btn-lg w-100" style="border-color: darkgrey; background-color: rgb(229, 229, 229); color: rgb(85, 163, 241);">
                Consulta de actas
            </a>
            </div>
            <div class="col-md-4 mb-4 d-flex justify-content-center">
            <button type="button" class="btn btn-lg w-100" style="border-color: darkgrey; background-color: rgb(229, 229, 229); color: white;">Datos personales</button>
            </div>

            <!-- Segunda fila: 3 botones -->
            <div class="col-md-4 mb-4 d-flex justify-content-center">
            <button type="button" class="btn btn-lg w-100" style="border-color: darkgrey; background-color: rgb(229, 229, 229); color: white;">Examen Extraordinario</button>
            </div>
            <div class="col-md-4 mb-4 d-flex justify-content-center">
            <button type="button" class="btn btn-lg w-100" style="border-color: darkgrey; background-color: rgb(229, 229, 229); color: rgb(85, 163, 241);">Historial Académico</button>
            </div>
            <div class="col-md-4 mb-4 d-flex justify-content-center">
            <button type="button" class="btn btn-lg w-100" style="border-color: darkgrey; background-color: rgb(229, 229, 229); color: white;">Actualización de NIP</button>
            </div>

            <!-- Tercera fila: 2 botones centrados -->
            <div class="col-md-3"></div>
            <div class="col-md-3 mb-4 d-flex justify-content-center">
            <button type="button" class="btn btn-lg w-100" style="border-color: darkgrey; background-color: rgb(229, 229, 229); color: rgb(85, 163, 241);">Evaluación por competencias</button>
            </div>
            <div class="col-md-3 mb-4 d-flex justify-content-center">
            <button type="button" class="btn btn-lg w-100" style="border-color: darkgrey; background-color: rgb(229, 229, 229); color: rgb(85, 163, 241);">Entrega de documentos</button>
            </div>
            <div class="col-md-3"></div>
        </div>
    </main>

    <footer class="bg-light text-center py-3 mt-auto">
        Dirección de Información y Sistemas <br> Copyright &copy; 2005. Universidad Autónoma del Estado de Hidalgo
    </footer>

    <!-- Bootstrap JS (optional, for components that require JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
